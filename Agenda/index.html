<!DOCTYPE html>
<html lang="pt-br" class="light">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agenda semanal</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="TimeWork">
        <img src="./assets/alarm-clock.png" title="Relógio" alt="Relógio">
        <button id="Mode">Light/Dark</button>
        <h4>Horário</h4>
        <div class="TimeDays">
            <p>Segunda a Quinta <br>
                3:45-23:59 <br>
                <br>
                Sexta <br>
                3:45-22:00 <br>
                <br>
                Sábado <br>
                5:45-15:00 <br>
                <br>
                Domingo <br>
                7:45-14:00</p>
        </div>
    </div>
    <div class="Contact">
        <img src="./assets/telephone.png" title="Telefone" alt="Telefone">
        <h4>Contato</h4>
        <p>Estúdio: 15 123456789</p>
        <button>Ligar agora</button>
    </div>
    <div class="Acess">
        <img src="./assets/checkmark.png" title="Check-in" alt="Check-in">
        <h4>Para acessar essa academia <br> você pode usar</h4>
        <button>
            Check-in
        </button>
    </div>
    <div class="Location">
        <img src="./assets/location.png" title="Localização" alt="Localização">
        <p>Avenida José Joaquim de Lacerda, 0000 <br>- Vila Odim Antao, Sorocaba, São Paulo</p>
        <button>Navegar no mapa</button>
    </div>
</body>
</html>
